name: Deploy 3D TicTacToe

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # deploy everything (index.html, src/, style.css)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
